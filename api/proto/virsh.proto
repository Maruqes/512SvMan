syntax = "proto3";

package virsh;

option go_package = "github.com/Maruqes/512SvMan/api/proto/virsh;proto";

//get cpu features
message Empty {
}

message GetCpuFeaturesResponse {
  repeated string features = 1;
}

//creates vm with X disable features
message CreateVmRequest {
  string name = 1;
  repeated string disableFeatures = 5;
}

//defines on slave
service SlaveVirshService {
  rpc GetCpuFeatures(Empty) returns (GetCpuFeaturesResponse);

  rpc CreateVm(Empty) returns (Empty);
  rpc CreateLiveVM(Empty) returns (Empty);

  rpc MigrateVM(Empty) returns (Empty);
  rpc ShutdownVM(Empty) returns (Empty);
  rpc StartVM(Empty) returns (Empty);
  rpc RemoveVM(Empty) returns (Empty);
}