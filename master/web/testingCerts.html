<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>512SvMan Cert Upload Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#fb923c',
                            base: '#f97316',
                            dark: '#ea580c'
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="min-h-screen bg-slate-950 bg-[radial-gradient(circle_at_top,_rgba(249,115,22,0.18),_transparent_55%)] text-slate-100 flex justify-center p-6 sm:p-8">
    <main class="w-full max-w-4xl space-y-6">
        <header class="rounded-2xl border border-slate-800/70 bg-slate-900/70 backdrop-blur-sm p-6 sm:p-8 shadow-xl space-y-4">
            <div class="space-y-2">
                <h1 class="text-3xl font-semibold tracking-[0.25em] uppercase">512SvMan // Cert Upload Lab</h1>
                <p class="text-sm text-slate-400">Upload manual de certificados para o endpoint <code>/certs/create</code>.</p>
            </div>
            <form id="tokenForm" class="grid gap-3 sm:grid-cols-[max-content_1fr] sm:items-center sm:gap-4">
                <label for="tokenInput" class="text-xs uppercase tracking-[0.2em] text-slate-400">Login token</label>
                <div class="flex flex-col gap-2 sm:flex-row">
                    <input id="tokenInput" type="text" placeholder="cola aqui o token" autocomplete="off" spellcheck="false" class="w-full min-w-[220px] rounded-xl border border-transparent bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-inner outline-none transition focus:border-brand-base">
                    <div class="flex gap-2 sm:flex-none">
                        <button type="submit" class="flex-1 rounded-xl bg-gradient-to-r from-brand-dark to-brand-base px-4 py-2 text-sm font-semibold text-slate-950 shadow transition hover:shadow-lg hover:brightness-[1.05]">Guardar token</button>
                        <button type="button" id="clearToken" class="flex-1 rounded-xl border border-slate-700/70 px-4 py-2 text-sm font-semibold text-slate-100 transition hover:bg-slate-800/80">Limpar</button>
                    </div>
                </div>
            </form>
            <div id="tokenStatus" class="text-sm text-slate-500">Token ainda nao definido.</div>
        </header>

        <section class="space-y-4 rounded-2xl border border-slate-800/70 bg-slate-900/60 p-6 shadow-lg">
            <div class="space-y-2">
                <h2 class="text-xl font-semibold">Enviar novo certificado</h2>
                <p class="text-sm text-slate-400">Os ficheiros sao enviados tal como a API do NPM espera: certificado, chave e opcionalmente a cadeia intermediaria.</p>
            </div>
            <form id="certForm" class="grid gap-4">
                <div class="grid gap-2">
                    <label for="nameInput" class="text-xs uppercase tracking-[0.2em] text-slate-400">Nome (opcional)</label>
                    <input id="nameInput" type="text" placeholder="ex: wildcard-meudominio" class="w-full rounded-xl border border-transparent bg-slate-950/60 px-4 py-2 text-sm text-slate-100 outline-none transition focus:border-brand-base">
                </div>

                <div class="grid gap-2">
                    <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Certificado (.crt | .pem)</label>
                    <input id="certInput" type="file" accept=".crt,.pem,.cer" class="block w-full cursor-pointer rounded-xl border border-slate-800/70 bg-slate-950/60 px-4 py-3 text-sm text-slate-200 focus:border-brand-base">
                </div>

                <div class="grid gap-2">
                    <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Chave (.key | .pem)</label>
                    <input id="keyInput" type="file" accept=".key,.pem" class="block w-full cursor-pointer rounded-xl border border-slate-800/70 bg-slate-950/60 px-4 py-3 text-sm text-slate-200 focus:border-brand-base">
                </div>

                <div class="grid gap-2">
                    <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Intermediario (opcional)</label>
                    <input id="intermediateInput" type="file" accept=".crt,.pem,.cer" class="block w-full cursor-pointer rounded-xl border border-slate-800/70 bg-slate-950/60 px-4 py-3 text-sm text-slate-200 focus:border-brand-base">
                </div>

                <button type="submit" class="rounded-xl bg-gradient-to-r from-brand-dark to-brand-base px-4 py-2 text-sm font-semibold text-slate-950 transition hover:shadow-lg">Carregar certificado</button>
            </form>
        </section>

        <section class="rounded-2xl border border-slate-800/70 bg-slate-900/60 p-6 shadow-lg">
            <h2 class="text-xl font-semibold">Console</h2>
            <div id="console" class="mt-4 h-48 overflow-y-auto rounded-2xl bg-slate-950/70 p-4 font-mono text-xs leading-relaxed text-slate-300"></div>
        </section>
    </main>

    <script>
        (function () {
            const STORAGE_KEY = "cert-panel-token";
            const state = {
                token: localStorage.getItem(STORAGE_KEY) || ""
            };

            const refs = {
                tokenForm: document.getElementById("tokenForm"),
                tokenInput: document.getElementById("tokenInput"),
                tokenStatus: document.getElementById("tokenStatus"),
                clearToken: document.getElementById("clearToken"),
                certForm: document.getElementById("certForm"),
                name: document.getElementById("nameInput"),
                cert: document.getElementById("certInput"),
                key: document.getElementById("keyInput"),
                intermediate: document.getElementById("intermediateInput"),
                console: document.getElementById("console")
            };

            refs.tokenInput.value = state.token;
            updateTokenStatus();
            log("Interface carregada. Define o token e seleciona os ficheiros para enviar.\n");

            refs.tokenForm.addEventListener("submit", function (event) {
                event.preventDefault();
                state.token = refs.tokenInput.value.trim();
                localStorage.setItem(STORAGE_KEY, state.token);
                updateTokenStatus();
                log("[INFO] Token guardado em localStorage.\n");
            });

            refs.clearToken.addEventListener("click", function () {
                state.token = "";
                refs.tokenInput.value = "";
                localStorage.removeItem(STORAGE_KEY);
                updateTokenStatus();
                log("[INFO] Token apagado.\n");
            });

            refs.certForm.addEventListener("submit", function (event) {
                event.preventDefault();

                if (!state.token) {
                    log("[ALERTA] Define primeiro o token de login.\n");
                    return;
                }

                const certFile = refs.cert.files[0];
                const keyFile = refs.key.files[0];

                if (!certFile) {
                    log("[ALERTA] Seleciona o ficheiro do certificado.\n");
                    return;
                }

                if (!keyFile) {
                    log("[ALERTA] Seleciona o ficheiro da chave.\n");
                    return;
                }

                const formData = new FormData();
                const name = refs.name.value.trim();
                if (name) {
                    formData.append("name", name);
                }
                formData.append("certPem", certFile);
                formData.append("keyPem", keyFile);

                if (refs.intermediate.files.length) {
                    formData.append("intermediateCSR", refs.intermediate.files[0]);
                }

                log(`[INFO] A enviar certificado "${name || certFile.name}"...\n`);

                fetch("/certs/create", {
                    method: "POST",
                    headers: {
                        Authorization: state.token
                    },
                    body: formData
                }).then(async function (response) {
                    const text = await response.text();
                    let payload = null;
                    if (text) {
                        try {
                            payload = JSON.parse(text);
                        } catch (_) {
                            payload = text;
                        }
                    }

                    if (!response.ok) {
                        const message = payload && payload.error ? payload.error : payload || response.statusText;
                        throw new Error(message || "Erro inesperado ao criar certificado");
                    }

                    return payload;
                }).then(function (payload) {
                    const id = payload && typeof payload.id === "number" ? payload.id : payload;
                    log(`[SUCESSO] Certificado criado com ID: ${id}.\n`);
                    refs.certForm.reset();
                }).catch(function (error) {
                    log(`[ERRO] ${error && error.message ? error.message : error}.\n`);
                });
            });

            function updateTokenStatus() {
                if (state.token) {
                    refs.tokenStatus.textContent = "Token configurado.";
                    refs.tokenStatus.classList.remove("text-slate-500");
                    refs.tokenStatus.classList.add("text-emerald-400");
                } else {
                    refs.tokenStatus.textContent = "Token ainda nao definido.";
                    refs.tokenStatus.classList.remove("text-emerald-400");
                    refs.tokenStatus.classList.add("text-slate-500");
                }
            }

            function log(message) {
                refs.console.textContent += message;
                refs.console.scrollTop = refs.console.scrollHeight;
            }
        })();
    </script>
</body>
</html>
